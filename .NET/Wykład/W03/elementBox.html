<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="elementBox.css">
    <title>CSS3 - Boxes</title>
</head>
<body>
    <h1 class="important">CSS3 - Boxes</h1>
    <p>anyText</p>
    <div class="outer">
        <div>
            div - Text inside.
        </div>
    </div>
    <p>anyText</p>
    <div class="outer">
        <div class="d1">
            div class="d1". Text inside.
        </div>
    </div>
    <p>anyText</p>
    <table border="1">
	<tbody>
	<tr>
        <td>
            <div class="d1">
                div class="d1". Text inside.
            </div>    
        </td>
	</tr>
	<tbody>
    </table>
    <p>anyText</p>
</body>
</html>
