<!DOCTYPE html>
<!-- Images as links-->
<html>
<head>
    <meta charset="UTF-8">
    <title>Images as links</title>
</head>
<body>
  <h1>Links with images</h1>
  <p>Only an image as a link to allegro website:
    <a href="https://allegro.pl/">
      <img src="https://assets.allegrostatic.com/metrum/brand/allegro-347440b030.svg" alt="link to allegro"></a>
      <!-- </a> in this line will create clickable SPACE character. -->
    A text after the anchor.
  </p>
  <p>An image and a text as a link to allegro website:
    <a href="https://allegro.pl/">
      <img src="https://assets.allegrostatic.com/metrum/brand/allegro-347440b030.svg" alt="allegro logo">
      jump to Allegro.</a>
    A text after the anchor.
  </p>
</body>
</html>
