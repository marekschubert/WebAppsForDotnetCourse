<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Example</h1>
    <p>Text before table.</p>
    <table border="10">
        <caption>First table</caption>
        <thead>
			<tr>
				<th>Student</th>
				<th>Grade</th>
			</tr>
        </thead>
        <tbody>
            <tr>
                <td>Kowalski</td>
                <td>3.0</td>
            </tr>
            <tr>
                <td>Schmidt</td>
                <td>5.5</td>
            </tr>
            <tr>
                <td>Newman</td>
                <td>3.5</td>
            </tr>
        </tbody>
        <tfoot>
			<tr>
				<th>Avg</th>
				<td>4.0</td>
			</tr>
        </tfoot>
    </table>
    <p>Text after table.</p>
</body>
</html>
